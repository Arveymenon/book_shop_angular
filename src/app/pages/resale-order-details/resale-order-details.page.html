<ion-header>
  <ion-toolbar>
    <ion-title>Resale Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="book_card" *ngFor="let order of resaleBooks; let itt = index">
    <ion-grid>
      <ion-row>
        <ion-col size='2'>
            <img src='https://elasticbeanstalk-us-east-2-743144358023.s3.us-east-2.amazonaws.com/{{ order.order_detail.book.image }}'>
          </ion-col>
          <ion-col size='7'>
            <b>{{ order.order_detail.book.name }}</b><br>
            {{ order.order_detail.book.board.name }}<br>
            <span *ngIf="order.status == 0" >Max Refund Amount: {{ math.round(order.order_detail.book.mrp_in_rupees * 0.6) }} &#8377;</span>
            <span *ngIf="order.status == 1">Refund Amount: {{ order.resale_value }} &#8377;</span>
            <span *ngIf="order.status == 2">Order Canceled</span>
          </ion-col>
        <ion-col size='3'>
          
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
</ion-content>
