<ion-content>
    <div class="map-wrapper">
      <div id="map_center">
        <img src="../assets/icon/center_marker.png" />
      </div>
      <div #map id="map"></div>
    </div>
    <div id="address">
      <form [formGroup]="new_address" (ngSubmit)="addAddress()">
        <ion-input disabled>{{ address }}</ion-input>
        <ion-input formControlName="house" placeholder="House/Flat No." required></ion-input>
        <ion-input formControlName="landmark" placeholder="Landmark"></ion-input>
        <ion-button expand="block" [disabled]="!new_address.valid" type="submit">Submit</ion-button>
      </form>
    </div>
  </ion-content>
